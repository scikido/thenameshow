  <body>
    <nav id="hamnav">

      <div id="hamitems">

    <section class="tm-section">

        <div class="row tm-margin-t-big" style="margin: 1px; margin-top: 10px">

            <div class="tm-2-col-left">
              <h3 class="blog1title">{{ retrive("Content/Blogs/Title") }}</h3>

              <p class="blog1para">{{ retrive("Content/Blogs/Body/para1") }}</p>
              <p class="blog1para">{{ retrive("Content/Blogs/Body/para2") }}</p>
            </div>
          </div>
        </div>
        <!-- row -->
      </div>

    <footer class="tm-footer">

        <div class="mainfoot">
          <div class="row">
            <div class="col-xs-12 tm-copyright-col">
              <p class="tm-copyright-text">

            </div>
